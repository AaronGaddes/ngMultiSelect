<h1>
  {{title}}
</h1>
<div type="text" class="form-control multiSelectOutline">
    <span *ngFor="let tag of tags; let i = index"
      class="label label-default">{{tag.label}}
        <button type="button" class="remove" aria-label="Close"><span aria-hidden="true" (click)="removeTag(i)" type="button">&times;</span></button>
    </span>
  <input [(ngModel)]="inputText" type="text" (keyup.enter)="submitText()" (keyup.backspace)="backspaceRemove()">
</div>

<div>{{tags | json}}</div>
